<body onLoad="">
    <div>Pagina Inicial</div>
	<h1>Acceso con Auth02</h1>
      <div class="container unauthenticated">
          Registro Con GitHub: <a href="/oauth2/authorization/github">click here</a>
     </div>
    <div class="container authenticated" style="display:none">
        Registrado con el usuario de: <span id="user"></span>
        <p id="aplica">Iniciar Aplicacion <a href="/inicio.html">Aqui</a>
        </p>
        <div> <button onClick="logout()" class="btn btn-primary">Logout</button>
        </div>
    </div>
<script type="text/javascript">
    $.get("/user", function(data) {
        $("#user").html(data.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });
</script>

<script type="text/javascript">
    var logout = function () {
        $.post("/logout", function () {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        })
        return true;
    }
</script>

</body>
</html>
